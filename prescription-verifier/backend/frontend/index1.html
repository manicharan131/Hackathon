<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Prescription Verifier</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d1c4e9, #b2dfdb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 450px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 26px;
      color: #4a148c;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    /* Drag-and-drop area */
    .upload-box {
      border: 2px dashed #9c27b0;
      border-radius: 10px;
      padding: 20px;
      background: #fafafa;
      color: #7b1fa2;
      cursor: pointer;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .upload-box:hover {
      background: #f3e5f5;
      border-color: #6a1b9a;
    }

    input[type="file"] {
      display: none;
    }

    button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(106, 27, 154, 0.3);
    }

    button:hover {
      background: #8e24aa;
      transform: scale(1.05);
    }

    .result, .error {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      white-space: pre-wrap;
      text-align: left;
    }

    .result {
      background: #f1f8e9;
      color: #2e7d32;
    }

    .error {
      background: #ffebee;
      color: #c62828;
    }

    /* Loading spinner */
    .spinner {
      margin: 15px auto;
      border: 4px solid #f3e5f5;
      border-top: 4px solid #6a1b9a;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Prescription Verifier</h1>
    <p>Upload a prescription (jpg/png). The backend does OCR + NER and checks drugs against a small DB.</p>

    <!-- Drag and drop area -->
    <label for="fileInput" class="upload-box" id="uploadBox">
      üìÇ Drag & Drop or Click to Select File
    </label>
    <input type="file" id="fileInput" accept="image/*">

    <button onclick="uploadFile()">Upload & Verify</button>
    <div id="output"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBox = document.getElementById("uploadBox");

    // Drag & drop support
    uploadBox.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadBox.style.background = "#ede7f6";
    });

    uploadBox.addEventListener("dragleave", () => {
      uploadBox.style.background = "#fafafa";
    });

    uploadBox.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadBox.style.background = "#fafafa";
      fileInput.files = e.dataTransfer.files;
    });

    async function uploadFile() {
      const output = document.getElementById("output");
      output.innerHTML = '<div class="spinner"></div><p>‚è≥ Processing...</p>';

      if (fileInput.files.length === 0) {
        output.innerHTML = "<div class='error'>Please select a file first.</div>";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("http://127.0.0.1:8000/upload-prescription/", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.detail || "Unknown error");
        }

        const data = await response.json();
        output.innerHTML = "<div class='result'>" + JSON.stringify(data, null, 2) + "</div>";
      } catch (err) {
        output.innerHTML = "<div class='error'>‚ùå Error: " + err.message + "</div>";
      }
    }
  </script>
</body>
</html>
